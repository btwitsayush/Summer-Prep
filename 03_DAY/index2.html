<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

*{
    padding: 0;
    margin: 0;
}
.parent{
    background-color: yellow;
    height: 300px;
    width: 300px;
    margin-left: 10px;

}

.child{
    background-color: aqua;
    height: 100px;
    width: 100px;
    position: relative;
    top: 10px;
    border: 2px solid black;

}
.child2{
   /* margin-top: 20px; */
    border: 2px solid black;
    background-color: aqua;
    height: 100px;
    width: 100px;
    /* position: relative; */
    position: absolute; 
    top: 0;
    
}
</style>
<body>
    
    <div class="parent">
        <div class="child">Hi child here......</div>
        <div class="child2">
            Child 2
        </div>
    </div>
</body>
</html>
