<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <section class="account">

      <div class="container">
        <form action="" id="form">
          <h2>Create an Account</h2>
          <label for="user-name">Full Name</label>
          <input type="text" id="user-name" autocomplete="off" />

          <label for="user-email">Email</label>
          <input type="email" id="user-email" autocomplete="off" />

          <label for="user-password">Password</label>
          <input type="password" id="user-password" />

          <label for="user-number">Phone Number</label>
          <input type="number" id="user-number" maxlength="10" />

          <label for="user-profile">Profile</label>
          <input type="file" id="user-profile">

          <button type="submit" id="sign-up">Sign Up</button>

          <span>OR</span>

          <button type="submit" id="sign-google">Sign Up with google</button>

          <span id="text2">Already have an Account? <a href="">Login</a> </span>
        </form>
      </div>
    </section>


    <section class="display-details">

     
        
      <div class="parent">
        <div class="d1">
          <h2>Account Details</h2>
        </div>


          <div class="d2">

            <div class="c1">
              <img src="" alt="Profile">
            </div>

          <div class="c2">

          

            <label for="account-name">Name</label>
            <input type="text" id="account-name" name="account-name" disabled >
    
    
            <label for="account-email">Email</label>
            <input type="text" id="account-email" name="aaccount-email" disabled>
    
    
            <label for="account-number">Number</label>
            <input type="text" id="account-number" name="account-number" disabled>
         

            </div>
            
          </div>

       

      </div>
   

    </section>





   





    <script src="./script.js"></script>
  </body>
</html>
